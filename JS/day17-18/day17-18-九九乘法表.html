<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>IFE ECMAScript</title>
    </head>
    <body>
        <script>
            // 作业要求
            // 在Console中按行输出 n * m = t
            for (var i = 1; i <= 9; i++) {
                for (var j = 1; j <= i; j++) {
                    console.log( i + ' * ' + j + ' = ' + i * j);
                }
            }
            // 在网页中，使用table来实现一个九九乘法表
            var bg = '<table border="1">';
            for (var i = 1; i <= 9; i++) {
                bg += '<tr>';
                for (var j = 1; j <= i; j++) {
                    bg += '<td>' + i + ' * ' + j + ' = ' + i * j + '</td>';
                }
                bg += '</td>';
            }
            bg += '</table>';
            document.write(bg);
        </script>
    </body>
</html>
