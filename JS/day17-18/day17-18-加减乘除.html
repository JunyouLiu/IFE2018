<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>IFE ECMAScript</title>
    </head>
    <body>
        <input id="first-number" type="number" value="0" placeholder="第一个数字">
        <input id="second-number" type="number" value="0" placeholder="第二个数字">
        <button id="add-btn">加</button>
        <button id="minus-btn">减</button>
        <button id="times-btn">乘</button>
        <button id="divide-btn">除</button>
        <p id="result">运算结果</p>
        <script>
            // 作业要求
            // 关于加减乘除的任务，加上对于特殊情况的判断，比如判断两个输入框是否都是正常输入了数字类型的内容，比如除法的时候除数是否为0
            // 当判断到输入有异常的时候，把错误信息提示到Console中
            var buttons = document.querySelectorAll('button');
            for (var i = 0; i < buttons.length; i++) {
                buttons[i].onclick = function () {
                    try {
                        var a = document.querySelector('#first-number').value;
                        var b = document.querySelector('#second-number').value;
                        var result;
                        var id = this.id;
                        if (isNaN(a) || isNaN(b) || a === '' || b === '') {
                            throw '输入了非数字';
                        }
                        // else if (id === 'divide-btn' && b === '0') {
                        //     throw '除数为0';
                        // }
                        else {
                            a = Number(a);
                            b = Number(b);
                            if (id === 'add-btn') {
                                result = a + b;
                            }
                            else if (id === 'minus-btn') {
                                result = a - b;
                            }
                            else if (id === 'times-btn') {
                                result = a * b;
                            }
                            else {
                                if (b === 0) {
                                    throw '除数为0';
                                }
                                else {
                                    result = a / b;
                                }
                            }
                            document.querySelector('#result').innerHTML = '运算结果：' + result;
                        }
                    }
                    catch(err) {
                        console.log('错误：' + err);
                    }
                }
            }
        </script>
    </body>
</html>
