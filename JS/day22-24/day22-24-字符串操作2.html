<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>String</title>
    </head>
    <body>

        <script>
            function diyTrim(str) {
                var result = "";
                var start = 0;
                var end = 0;
                for (var i = 0; i < str.length; i++) {
                    if (str[i] !== ' ' && str[i] !== '　') {
                        start = i;
                        break;
                    }
                }
                for (var j = str.length - 1; j >= 0; j--) {
                    if (str[j] !== ' ' && str[j] !== '　') {
                        end = j;
                        break;
                    }
                }
                result = str.slice(i, j + 1);
                return 'result的长度为：' + result.length + ', result：' + result
            }

            // 测试用例
            console.log(diyTrim(' a f b    ')); // ->a f b
            console.log(diyTrim('    ffdaf    ')); // ->ffdaf
            console.log(diyTrim('1    ')); // ->1
            console.log(diyTrim('　　f')); // ->f
            console.log(diyTrim('  　  a f b 　　 ')); // ->a f b
            console.log(diyTrim(' ')); // ->
            console.log(diyTrim('　')); // ->
            console.log(diyTrim('')); // ->

            /*
            去掉字符串str中，连续重复的地方
            */
            function removeRepetition(str) {
                var result = "";
                var len = str.length;
                for (var i = 0; i < len; i++) {
                    if (str[0] === str[1]) {
                        str = str.slice(1);
                    }
                    else {
                        result += str[0];
                        str = str.slice(1);
                    }
                }
                return '去除连续重复：' + result;
            }

            // 测试用例
            console.log(removeRepetition("aaa")); // ->a
            console.log(removeRepetition("abbba")); // ->aba
            console.log(removeRepetition("aabbaabb")); // ->abab
            console.log(removeRepetition("")); // ->
            console.log(removeRepetition("abc")); // ->abc
        </script>
    </body>
</html>
