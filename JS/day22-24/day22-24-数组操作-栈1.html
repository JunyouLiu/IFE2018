<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Stack</title>
    </head>
    <body>
        <input id="stack-input" type="text">
        <p id="stack-cont">栈内容：apple-&gt;pear</p>
        <div id="buttons">
            <button id="push-btn">进栈</button>
            <button id="pop-btn">退栈</button>
            <button id="font-btn">打印栈顶元素内容</button>
            <button id="empty-btn">判断栈是否为空</button>
        </div>

        <script>
            // 实现栈的进栈、退栈、获取栈顶、判空的操作
            // 栈顶对应数组中最后一个元素
            // 进栈和退栈操作后，需要在 id 为 stack-cont 的 p 标签中更新显示栈中的内容，栈顶在最右侧，中间用 -> 连接（练习使用数组的join方法）
            var stack = ["apple", "pear"];
            var input = document.querySelector('#stack-input');
            var content = document.querySelector('#stack-cont');
            var buttons = document.querySelector('#buttons');

            buttons.onclick = function (ev) {
                var e = ev || window.event;
                var target = e.target || e.srcElement;
                if (target.nodeName.toLowerCase() === 'button') {
                    var id = target.id;
                    switch (id) {
                        case 'push-btn':
                            stack.push(input.value);
                            content.innerHTML = '栈内容：' + stack.join('->');
                            break;
                        case 'pop-btn':
                            stack.pop();
                            content.innerHTML = '栈内容：' + stack.join('->');
                            break;
                        case 'font-btn':
                            content.innerHTML = '栈顶元素为：' + stack[stack.length - 1];
                            break;
                        case 'empty-btn':
                            if (stack.length === 0) {
                                content.innerHTML = '栈为空';
                            }
                            else {
                                content.innerHTML = '栈不为空';
                            }
                            break;
                    }
                }
            }
        </script>
    </body>
</html>
