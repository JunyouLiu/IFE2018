<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Queue</title>
    </head>
    <body>
        <input id="queue-input" type="text">
        <p id="queue-cont">队列内容：apple&lt;-pear</p>
        <div id="buttons">
            <button id="in-btn">入队</button>
            <button id="out-btn">出队</button>
            <button id="font-btn">打印队头元素内容</button>
            <button id="empty-btn">判断队列是否为空</button>
        </div>

        <script>
            // 实现队列的入队、出队、获取队头、判空的操作
            // 队头对应数组中第一个元素
            // 入队和出队操作后，需要在 id 为 queue-cont 的 p 标签中更新显示队列中的内容，队头在最左侧，中间用 <- 连接（练习使用数组的join方法）
            var queue = ["apple", "pear"];
            var input = document.querySelector('#queue-input');
            var content = document.querySelector('#queue-cont');
            var buttons = document.querySelector('#buttons');

            buttons.onclick = function (ev) {
                var e = ev || window.event;
                var target = e.target || e.srcElement;
                if (target.nodeName.toLowerCase() === 'button') {
                    var id = target.id;
                    switch (id) {
                        case 'in-btn':
                            queue.push(input.value);
                            content.innerHTML = '队列内容：' + queue.join('<-');
                            break;
                        case 'out-btn':
                            queue.shift();
                            content.innerHTML = '队列内容：' + queue.join('<-');
                            break;
                        case 'font-btn':
                            content.innerHTML = '对头元素为：' + queue[0];
                            break;
                        case 'empty-btn':
                            if (queue.length === 0) {
                                content.innerHTML = '队列为空';
                            }
                            else {
                                content.innerHTML = '队列不为空';
                            }
                            break;
                    }
                }
            }
        </script>
    </body>
</html>
