<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>IFE ECMAScript</title>
    </head>
    <body>
        <input id="first-number" type="number" value="0" placeholder="第一个数字">
        <input id="second-number" type="number" value="0" placeholder="第二个数字">
        <button id="add-btn">加</button>
        <button id="minus-btn">减</button>
        <button id="times-btn">乘</button>
        <button id="divide-btn">除</button>
        <p id="result">运算结果</p>
        <script>
            var buttons = document.querySelectorAll('button');
            for (var i = 0; i < buttons.length; i++) {
                buttons[i].onclick = function () {
                    var a = Number(document.querySelector('#first-number').value);
                    var b = Number(document.querySelector('#second-number').value);
                    var result;
                    var id = this.id;
                    if (id === 'add-btn') {
                        result = a + b;
                    }
                    else if (id === 'minus-btn') {
                        result = a - b;
                    }
                    else if (id === 'times-btn') {
                        result = a * b;
                    }
                    else {
                        result = a / b;
                    }
                    document.querySelector('#result').innerHTML = '运算结果：' + result;
                }
            }
        </script>
    </body>
</html>
