<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>IFE ECMAScript</title>
    </head>
    <body>
        <div id="wrapper">
            <div id="news-top" class="section">
                <h3>Some title</h3>
                <div class="content">
                    <ul>
                        <li><span>HTML</span><a href="">Some Link1</a></li>
                        <li><span>JS</span><a class="active" href="">Some Link2</a></li>
                        <li><span>CSS</span><a href="">Some Link3</a></li>
                        <li><span>JS</span><a href="">Some Link4</a></li>
                    </ul>
                </div>
                <img src="">
                <p class="">Some Text</p>
            </div>
            <div id="news-normal" class="section">
                <h3>Some title</h3>
                <div class="content">
                    <ul>
                        <li><span>HTML</span><a href="">Some Link1</a></li>
                        <li><span>HTML</span><a href="">Some Link2</a></li>
                        <li><span>JS</span><a class="active" href="#">Some Link3</a></li>
                        <li><span>CSS</span><a href="">Some Link4</a></li>
                    </ul>
                </div>
                <img src="">
                <p class="">Some Text</p>
            </div>
        </div>
        <script>

            function getAllListItem() {
                // 返回页面中所有li标签
                var li = document.getElementsByTagName('li');
                console.log(li);
            }

            function findAllHtmlSpanInOneSection(sectionId) {
                // 返回某个section下所有span中内容为HTML的span标签
                var section = document.getElementById(sectionId);
                var spans = section.getElementsByTagName('span');
                for (var i = 0; i < spans.length; i++) {
                    if (spans[i].textContent === 'HTML') {
                        console.log(spans[i]);
                    }
                }
            }

            function findListItem(sectionId, spanCont) {
                // 返回某个section下，所有所包含span内容为spanCont的LI标签
                var section = document.getElementById(sectionId);
                var items = section.getElementsByTagName('li');
                for (var i = 0; i < items.length; i++) {
                    var span = items[i].getElementsByTagName('span')[0];
                    if (span.textContent === spanCont) {
                        console.log(items[i]);
                    }
                }
            }

            function getActiveLinkContent(sectionId) {
                // 返回某个section下，class为active的链接中包含的文字内容
                var section = document.getElementById(sectionId);
                var link = section.getElementsByClassName('active')[0];
                console.log(link.textContent);
            }

            findListItem('news-top', 'JS');
            getActiveLinkContent('news-normal');

        </script>
    </body>
</html>
